<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Game of Life</title>
<style>
#game_board {
	display: table;
	margin: 0 auto;
	border:1px solid red;
}
.row {
	display:table-row;
}
.square {
	border:1px solid silver;
	display:table-cell;
	height: 10px;
	width: 10px;
}
.square.alive {
	background-color:green;
}
</style>
<!--
	FYI just using the // prefix DOES NOT WORK when the file is local (not from a web server)
-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
var squares=[];
var new_squares=[];
var cols=10;
var rows=10;
var rerender = function(){
	for( var row=0; row<rows; row++ ) {
		for( var col=0; col<cols; col++ ) {
			if( squares[row][col].alive ){
				$('#'+squares[row][col].tag).addClass('alive')
			} else {
				$('#'+squares[row][col].tag).removeClass('alive')
			}
		}
	}
}
$(function(){
	for( var row=0; row<rows; row++ ) {
		squares[row]=[]
		$('#game_board').append("<div id='row"+row+"' class='row'></div>");
		for( var col=0; col<cols; col++ ) {
			var klass = 'square';
			var id = "sq" + col + 'x' + row;
			$("#row"+row).append("<div id='"+id+"' class='"+klass+"'></div>");
			squares[row][col] = { tag:id, alive:false }
		}
	}

//	plant some "seeds"
	squares[3][3].alive = true;
	squares[4][4].alive = true;
	squares[5][5].alive = true;
	rerender();

	for( var i=0; i<100; i++ ){
		new_squares = $.extend(true, [], squares)


//For a space that is 'populated':
//    Each cell with one or no neighbors dies, as if by loneliness. 
//    Each cell with four or more neighbors dies, as if by overpopulation. 
//    Each cell with two or three neighbors survives. 
//For a space that is 'empty' or 'unpopulated'
//    Each cell with three neighbors becomes populated. 



		squares = new_squares;
		rerender();
	}

});
</script>
</head>
<body>
<div id='container'>
<div id='content'>
<div id='game_board'></div>
</div><!-- content -->
</div><!-- container -->
</body>
</html>
